<div class="container">
  <div class="row justify-content-center mb-3">
    <div class="col-auto">
      <h1>Bienvenido a MyFinalApp</h1>
    </div>
  </div>

  <app-form [form]="loginForm" (onSubmit)="onSubmit($event)">
    <div class="row justify-content-center mb-3">
      <div class="col-4">
        <app-form-input
          type="text"
          label="Email"
          placeholder="email@example.com"
          [name]="formField.email.name"
          [form]="loginForm"
          [formField]="formField" />
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-4">
        <app-form-input
          type="password"
          label="Password"
          placeholder="*****"
          [name]="formField.password.name"
          [form]="loginForm"
          [formField]="formField" />
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-auto">
        <div *ngIf="loginStatus?.loading; else notLoading">Cargando...</div>

        <ng-template #notLoading>
          <div *ngIf="loginStatus?.error">{{ loginStatus!.error }}</div>
          <app-form-button title="Login" color="primary" />
        </ng-template>
      </div>
    </div>
  </app-form>
</div>
